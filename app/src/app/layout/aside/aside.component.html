<mat-list role="list">
  <div class="logo">
    <a href="/"></a>
  </div>
  <mat-accordion>
    <div *ngFor="let item of items">
      <div *ngIf="!item.subItem">
        <div class="m-l-8">
          <mat-list-item routerLink="{{ item.path }}">
            <mat-icon>{{item.icon}}</mat-icon>{{ item.name }}
          </mat-list-item>
        </div>
      </div>
      <div *ngIf="item.subItem">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>{{item.icon}}</mat-icon>
              {{ item.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-list-item *ngFor="let subItem of item.subItem" routerLink="{{ subItem.path }}">
            <mat-icon>{{subItem.icon}}</mat-icon>{{ subItem.name }}
          </mat-list-item>
        </mat-expansion-panel>
      </div>
    </div>
  </mat-accordion>
</mat-list>
