<mat-toolbar>
  <button mat-icon-button (click)='changeSidebar()'>
    <mat-icon>menu</mat-icon>
  </button>&nbsp;&nbsp;
  <button mat-icon-button matBadge='1' [matMenuTriggerFor]='alarm'>
    <mat-icon>notification_important</mat-icon>
    <mat-menu #alarm>
      <button mat-menu-item class="alarmList new">
        녹양주간보호센터에서 출석을 완료하였습니다.
        <span class="eventTime">5분전</span>
      </button>
      <button mat-menu-item class="alarmList">
        요셉주간보호센터의 '로봇'에게 '기능고장'이 나타났습니다.
        <span class='eventTime'>2020.01.11</span>
      </button>
    </mat-menu>
  </button>&nbsp;&nbsp;
  <span class="example-spacer"></span>
  <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>&nbsp;&nbsp;
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button> -->
  <div class="manager" (mouseover)="Onmouse()" (mouseout)="mouseOut()"  [matMenuTriggerFor]='userSetting' >
<img src="../../../assets/images/users/{{user[0].img}}" alt="/" class="userImg">
    <span class="userName">{{user[0].name}}</span>
    <mat-menu #userSetting>
      <span class="work">{{user[0].progress}}</span>
      <button mat-menu-item [routerLink]="['administrator']">
        <mat-icon>self_improvement</mat-icon>관리자 페이지
      </button>
      <button mat-menu-item [routerLink]="['mypage']">
        <mat-icon>assignment_ind</mat-icon>마이 페이지
      </button>
      <!-- <button mat-menu-item>
        <mat-icon>settings</mat-icon>사용자 설정
      </button> -->
      <button mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>로그아웃
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
