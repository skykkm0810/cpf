<mat-card class="m-b-20">
  <h3>공지 사항</h3>
  <button mat-button class="addNotice" (click)="add();">공지 추가</button>
</mat-card>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" #sort='matSort' matSort>

    <ng-container matColumnDef="paperNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 문서번호 </th>
      <td mat-cell *matCellDef="let row"> {{row.paperNum}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 제목 </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 등록일 </th>
      <td mat-cell *matCellDef="let row"> {{row.update}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" #pagnator='matPaginator'></mat-paginator>

</div>
