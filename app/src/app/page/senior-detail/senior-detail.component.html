<mat-card class="top m-b-20">
    <div class="show">
        <div class="cutton"></div>
        <p>
            <img src="../../../assets/images/users/3.jpg" alt="/" width=80>
        </p>
        <p class="name">김모모</p>
        <p class="center">시설A</p>
    </div>
    <div class="gridBox">
        <div class="innergrid">
            <span class="label">주소</span>
            <span class="contents">경북 김천시 혁신8로 5</span>
        </div>
        <div class="innergrid">
            <span class="label">보호자이름</span>
            <span class="contents">김선지</span>
        </div>
        <div class="innergrid">
            <span class="label">연락처</span>
            <span class="contents">010-0000-0000</span>
        </div>
        <div class="innergrid">
            <span class="label">보호자 연락처</span>
            <span class="contents">010-0000-0000</span>
        </div>
        <div class="innergrid">
            <span class="label">나이</span>
            <span class="contents">74</span>
        </div>
        <div class="innergrid">
            <span class="label">특이사항</span>
            <span class="contents">좌측 시력</span>
        </div>
    </div>
</mat-card>
<div class="functionButton m-b-20">
    <button mat-button>보호자 연락</button>
    <button mat-button>응급 요청</button>
    <button mat-button>돌봄 서비스 신청</button>
    <button mat-button>이동 지원</button>
</div>
<div class="table">
    <div>
        <p>요청 이력</p>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="requestData" #sort1='matSort' matSort>
    
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let row1"> {{row1.id}} </td>
              </ng-container>
    
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 진행상황 </th>
                <td mat-cell *matCellDef="let row1"> {{row1.progress}} </td>
              </ng-container>
    
              <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 발신처 </th>
                <td mat-cell *matCellDef="let row1"> {{row1.from}} </td>
              </ng-container>
    
              <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 내용 </th>
                <td mat-cell *matCellDef="let row1"> {{row1.desc}} </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="requestColumns"></tr>
              <tr mat-row *matRowDef="let row1; columns: requestColumns;"></tr>
    
            </table>
    
            <mat-paginator [pageSize]="5" #pagnator1='matPaginator'></mat-paginator>
    
          </div>
    </div>
    
    <div>
        <p>응급요청</p>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="emergencyData" #sort2='matSort' matSort>
    
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 날짜 </th>
                <td mat-cell *matCellDef="let row2"> {{row2.date}} </td>
              </ng-container>
    
              <ng-container matColumnDef="situation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 응급상황 </th>
                <td mat-cell *matCellDef="let row2"> {{row2.situation}} </td>
              </ng-container>
    
              <ng-container matColumnDef="process">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 처리 내용 </th>
                <td mat-cell *matCellDef="let row2"> {{row2.process}} </td>
              </ng-container>
    
              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> 비고 </th>
                <td mat-cell *matCellDef="let row2"> {{row2.add}} </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="emergencyColumns"></tr>
              <tr mat-row *matRowDef="let row2; columns: emergencyColumns;"></tr>
    
            </table>
    
            <mat-paginator [pageSize]="5" #pagnator2='matPaginator'></mat-paginator>
    
          </div>
    </div>
</div>
