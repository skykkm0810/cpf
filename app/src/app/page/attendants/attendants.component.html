<div class="header">
    <h3>일일 출석자 조회</h3>
    <p class="date">
        <span class="label">날짜</span>
        <input type="text" readonly value="2020-12-28">
    </p>
    <p class="attendants">
        <span class="label">출석자 수</span>
        <input type="text" readonly value="40">
    </p>
</div>
<button mat-button class="addAttandant" (click)='addAttandant()'>출석자 추가</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" #sort='matSort' matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 번호 </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 사진 </th>
        <td mat-cell *matCellDef="let row"><img src="../../../assets/images/users/{{row.photo}}" alt="/" class="image"></td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 이름 </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 성별 </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 나이 </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 특이사항 </th>
        <td mat-cell *matCellDef="let row"> {{row.desc}} </td>
      </ng-container>

      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 체온 </th>
        <td mat-cell *matCellDef="let row"> {{row.temp}} </td>
      </ng-container>

      <ng-container matColumnDef="guardian">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 보호자 동행 </th>
        <td mat-cell *matCellDef="let row"> {{row.guardian}} </td>
      </ng-container>

      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-button color="warn" class="float-right">출석 취소</button>  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" #pagnator='matPaginator'></mat-paginator>
  
  </div>
