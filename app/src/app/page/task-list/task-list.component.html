<mat-card class="m-b-10">
    업무 관리
  <button mat-button class="addTask" (click)="add()">일일 기록지 작성</button>
  </mat-card>
  <div class="filterTable">
    <mat-card class="filterContainer">
      <mat-radio-group class='all'>
        <mat-radio-button value="0" (click)='radioFilter($event)' style="padding-bottom: 20px;" checked='false'>전체</mat-radio-button>
      </mat-radio-group>
      <mat-radio-group class="accident">
        <mat-radio-button value="1" (click)='radioFilter($event)' checked='false'>낙상</mat-radio-button>
        <mat-radio-button value="2" (click)='radioFilter($event)' checked='false'>화재</mat-radio-button>
        <mat-radio-button value="3" (click)='radioFilter($event)' checked='false' style="padding-bottom: 20px;">기타 사건사고</mat-radio-button>
      </mat-radio-group>
      <mat-radio-group class="center">
        <mat-radio-button value="4" (click)='radioFilter($event)' checked='false'>시설A</mat-radio-button>
        <mat-radio-button value="5" (click)='radioFilter($event)' checked='false'>시설B</mat-radio-button>
        <mat-radio-button value="6" (click)='radioFilter($event)' checked='false'>시설C</mat-radio-button>
      </mat-radio-group>
    </mat-card>
    <mat-card class="tableContainer">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="입력" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 문서 번호 </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
       
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 작성자 </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
          
          <ng-container matColumnDef="event">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 사건사고 </th>
            <td mat-cell *matCellDef="let row"> {{row.event}} </td>
          </ng-container>
      
          <ng-container matColumnDef="center">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 복지시설 </th>
            <td mat-cell *matCellDef="let row"> {{row.center}} </td>
          </ng-container>
      
          <ng-container matColumnDef="present">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 출입인원 </th>
            <td mat-cell *matCellDef="let row"> {{row.present}} </td>
          </ng-container>
      
          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 작성날짜 </th>
            <td mat-cell *matCellDef="let row"> {{row.datetime}} </td>
          </ng-container>
          <ng-container matColumnDef="control">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button mat-button class="delete float-right">삭제</button>
              <button mat-button class="revice float-right">수정</button>
            </td>
          </ng-container>
      
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card>
  </div>
