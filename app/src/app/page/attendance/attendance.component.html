<mat-card class="m-b-10">
    출석부
</mat-card>
<select class="form-control selectCenter m-b-10 float-right" id="filter" (change)='Filter()'>
  <option value="0" selected>시설 선택</option>
  <option *ngFor='let center of centers' value="{{center.idx}}">{{center.name}}</option>
</select>
  <div class="mat-elevation-z8 tableWrap">
    <table mat-table [dataSource]="dataSource" #sort='matSort' matSort>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 날짜 </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="attand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 출석인원 </th>
        <td mat-cell *matCellDef="let row"> {{row.attand}} </td>
      </ng-container>
  
      <ng-container matColumnDef="strange">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 체온 이상자 </th>
        <td mat-cell *matCellDef="let row"> {{row.strange}} </td>
      </ng-container>

      <ng-container matColumnDef="center">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 복지 시설 </th>
        <td mat-cell *matCellDef="let row"> {{row.center}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: dataColumns;" (click)="fuc(row.id);"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" #pagnator='matPaginator'></mat-paginator>
  
  </div>
