<h4>프로그램 추가</h4>
<div class="contents">
    <form action="/">
        <p class="title">
            <span class="label">활동명</span>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </p>
        <p class="teacher">
            <span class="label">이름</span>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </p>
        
        <p class="contact">
            <span class="label">연락처</span>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </p>
        <p class="center">
            <span class="label">시설</span>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </p>
        <p class="datetime">
            <span class="label">일정</span>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </p>
        <p class="learnNum">
            <span class="label">참여인원 수</span>
            <mat-form-field>
                <input matInput>
            </mat-form-field>
        </p>
        
        
        <div class="buttonBox">
            <button mat-button class="submit">추가하기</button>
            <button mat-button class="cancel" (click)="closeDialog()">취소</button>
        </div>
    </form>
</div>
