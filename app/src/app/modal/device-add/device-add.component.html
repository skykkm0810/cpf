<h4>기기 추가</h4>
<div class="contents">
    <form action="/">
        <p class="name">
            <span class="label">이름</span>
            <mat-form-field>
                <input matInput [(ngModel)]="device.name" name="name" required>
            </mat-form-field>
        </p>
        <p class="type">
            <span class="label">종류</span>
            <mat-form-field appearance="fill">
                <mat-label>종류</mat-label>
                <mat-select name="type" [(ngModel)]="device.type" required>
                    <mat-option *ngFor="let t of deviceTypes" value="{{ t.name }}">{{ t.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p class="center">
            <span class="label">시설</span>
            <mat-form-field appearance="fill">
                <mat-label>시설</mat-label>
                <mat-select name="centerId" [(ngModel)]="device.centerId">
                    <mat-option *ngFor="let c of centers" value="{{ c.id }}">{{ c.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p class="location">
            <span class="label">위치</span>
            <mat-form-field>
                <input matInput [(ngModel)]="device.location" name="location" required>
            </mat-form-field>
        </p>
        <p class="inserted">
            <span class="label">상태</span>
            <mat-form-field appearance="fill">
                <mat-label>상태</mat-label>
                <mat-select name="status" [(ngModel)]="device.status">
                    <mat-option *ngFor="let s of statuss" value="{{ s.name }}">{{ s.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        
        
        <div class="buttonBox">
            <button mat-button class="submit" (click)="add()">추가하기</button>
            <button mat-button class="cancel" (click)="closeDialog()">취소</button>
        </div>
    </form>
</div>
